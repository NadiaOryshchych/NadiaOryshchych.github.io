<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Первый макет с помощью Bootstrap 3</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <h1 class="header">
            <span>Получите видео-инструкцию</span>
            <strong>Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-7">
          <div class="video">
            <iframe width="100%" height="310" src="https://www.youtube.com/embed/N8Ro2Jnp-KU?rel=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-0 form">
          <p class="form-header">Введите свой email</p>
          <form action="#">
            <input type="text" class="form-control input-lg" value="Ваше имя">
            <input type="text" class="form-control input-lg" value="Ваш email">
            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2 class="section-header">Почему нужно сделать это сейчас?</h2>
        </div>
      </div>
      <div class="preference">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="preference-box">
              <img src="img/preference1.png" alt="Первое преимущество">
              <p>Первое <br> преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="preference-box">
              <img src="img/preference2.png" alt="Второе преимущество">
              <p>Второе <br> преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="preference-box">
              <img src="img/preference3.png" alt="Третье преимущество">
              <p>Третье <br> преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="preference-box">
              <img src="img/preference4.png" alt="Четвёртое преимущество">
              <p>Четвёртое <br> преимущество</p>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary btn-lg center-block form-btn instruction-btn">Получить инструкцию</button>

      <h2 class="section-header">Наши клиенты</h2>

      <div class="clients">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <img src="img/client1.jpg" alt="Клиент-1">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <img src="img/client2.jpg" alt="Клиент-2">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <img src="img/client3.jpg" alt="Клиент-3">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <img src="img/client4.jpg" alt="Клиент-4">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <img src="img/client5.jpg" alt="Клиент-5">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <img src="img/client6.jpg" alt="Клиент-6">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <img src="img/client7.jpg" alt="Клиент-7">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <img src="img/client8.jpg" alt="Клиент-8">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
