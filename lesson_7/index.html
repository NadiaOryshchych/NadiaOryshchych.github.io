<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Первый макет</title>
  <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="part">

      <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>

      <div class="instruction">
        <div class="video">
          <iframe width="597" height="336" src="https://www.youtube.com/embed/N8Ro2Jnp-KU?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="form">
          <p class="form-header">Введите свой email</p>
          <form action="#">
            <input type="text" value="Ваше имя">
            <input type="text" value="Ваш email">
            <button>Получить инструкцию</button>
          </form>
        </div>
      </div>

      <div class="preference">
        <h2>Почему нужно сделать это сейчас?</h2>
        <div class="preference-list">
          <div class="preference1">
            <img src="img/preference1.png" alt="Первое преимущество">
            <p>Первое 
  преимущество</p>
          </div>
          <div class="preference2">
            <img src="img/preference2.png" alt="Второе преимущество">
            <p>Второе 
  преимущество</p>
          </div>
          <div class="preference3">
            <img src="img/preference3.png" alt="Третье преимущество">
            <p>Третье 
  преимущество</p>
          </div>
          <div class="preference4">
            <img src="img/preference4.png" alt="Четвёртое преимущество">
            <p>Четвёртое 
  преимущество</p>
          </div>
        </div>
        <button>Получить инструкцию</button>
      </div>
      <div class="clients">
        <h2>Наши клиенты</h2>
        <div class="clients-list">
          <div class="clients-list-row">
            <img src="img/client1.jpg" alt="Клиент-1">
            <img src="img/client2.jpg" alt="Клиент-2">
            <img src="img/client3.jpg" alt="Клиент-3">
            <img src="img/client4.jpg" alt="Клиент-4">
          </div>
          <div class="clients-list-row">
            <img src="img/client5.jpg" alt="Клиент-5">
            <img src="img/client6.jpg" alt="Клиент-6">
            <img src="img/client7.jpg" alt="Клиент-7">
            <img src="img/client8.jpg" alt="Клиент-8">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
