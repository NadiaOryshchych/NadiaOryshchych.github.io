<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"> 
    <title>Макет в стиле Pixel Perfect</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="form-page">
      <div class="form-block">
        <h2 class="form-header">Create an account</h2>
        <form action="#" method="get">
          <label for="user-email">Email: <span>*</span></label>
          <input class="email" id="user-email" type="email" name="email" required value="johnsmith@gmail.com">
          <label for="user-password">Choose Password: <span>*</span></label>
          <input class="password" type="password" name="password" id="user-password" required>
          <label for="user-password-repeat">Confirm Password <span>*</span></label>
          <input class="password-repeat" type="password" name="password" id="user-password-repeat" required>
          <button>Register now!</button>
        </form>
      </div>   
    </div>
    
  </body>
</html>
